<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
  </head>
  <style>
    .message {
      background-color: #666;
    }
  </style>
  <body>
    <h1>Dashboard</h1>
    <div id="output">
      <div class="message">
        <p>User:</p>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloribus,
          labore?
        </p>
      </div>
    </div>
    <script>
      const tokens = document.cookie.split("; ");
      const token = tokens
        .filter(token => token.includes("token"))[0]
        .replace("token=", "");
      fetch("http://localhost:9002/messages", {
        headers: {
          "Content-Type": "application/json",
          Authorization: token
        }
      })
        .then(res => res.json())
        .then(data =>
          data.error ? (window.location.href = "/") : setData(data)
        )
        .catch(err => (window.location.href = "/"));

      const createMsg = msg => `<div class="message"><p>User: ${msg._id}</p>
        <p>
          ${msg.body}
        </p></div>`;
      const setData = data => {
        data.map(
          msg => (document.getElementById("output").innerHTML += createMsg(msg))
        );
      };
    </script>
  </body>
</html>
