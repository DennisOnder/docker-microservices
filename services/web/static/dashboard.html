<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #333;
    }
    .message {
      background-color: #666;
    }
    #input {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      background-color: #666;
    }
  </style>
  <body>
    <h1>Dashboard</h1>
    <div id="output"></div>
    <div id="input">
      <input type="text" placeholder="Message:" />
      <button>Sumbit</button>
    </div>
    <script>
      const tokens = document.cookie.split("; ");
      const token = tokens
        .filter(token => token.includes("token"))[0]
        .replace("token=", "");
      fetch("http://localhost:9002/messages", {
        headers: {
          "Content-Type": "application/json",
          Authorization: token
        }
      })
        .then(res => res.json())
        .then(data => {
          if (data.error) console.log(data.error);
          if (Array.isArray(data)) setData(data);
        })
        .catch(err => (window.location.href = "/"));

      const createMsg = msg => `<div class="message"><p>${msg.createdBy}</p>
        <p>
          ${msg.body}
        </p></div>`;
      const setData = data => {
        data.map(
          msg => (document.getElementById("output").innerHTML += createMsg(msg))
        );
      };
    </script>
  </body>
</html>
